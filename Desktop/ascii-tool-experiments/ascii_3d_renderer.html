<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ASCII 3D Model Renderer</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/OBJLoader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/STLLoader.js"></script>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #001122, #003355);
            color: #66aaff;
            font-family: 'Courier New', monospace;
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .title {
            font-size: 28px;
            text-align: center;
            text-shadow: 0 0 10px #66aaff;
            margin-bottom: 30px;
        }

        .upload-section {
            background: rgba(0, 30, 60, 0.8);
            border: 2px solid #66aaff;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 30px;
            text-align: center;
        }

        .file-input {
            background: rgba(102, 170, 255, 0.2);
            border: 1px solid #66aaff;
            color: #66aaff;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px;
            font-family: inherit;
        }

        .file-input:hover {
            background: rgba(102, 170, 255, 0.4);
        }

        .controls {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin: 20px 0;
            flex-wrap: wrap;
        }

        .control-group {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 5px;
        }

        .slider {
            width: 100px;
            height: 5px;
            background: rgba(102, 170, 255, 0.3);
            outline: none;
            border-radius: 5px;
        }

        .render-area {
            display: flex;
            gap: 20px;
            margin-top: 30px;
        }

        .preview-section {
            flex: 1;
            background: rgba(0, 30, 60, 0.8);
            border: 2px solid #66aaff;
            border-radius: 10px;
            padding: 20px;
        }

        .ascii-section {
            flex: 1;
            background: rgba(0, 30, 60, 0.8);
            border: 2px solid #66aaff;
            border-radius: 10px;
            padding: 20px;
        }

        .ascii-canvas {
            width: 100%;
            height: 400px;
            background: #001133;
            border-radius: 5px;
            padding: 10px;
            overflow: hidden;
            font-size: 8px;
            line-height: 1;
            white-space: pre;
            font-family: 'Courier New', monospace;
        }

        .three-canvas {
            width: 100%;
            height: 400px;
            border-radius: 5px;
            background: #001133;
        }

        .gif-section {
            margin-top: 30px;
            background: rgba(0, 30, 60, 0.8);
            border: 2px solid #66aaff;
            border-radius: 10px;
            padding: 20px;
            text-align: center;
        }

        .btn {
            background: rgba(102, 170, 255, 0.2);
            border: 1px solid #66aaff;
            color: #66aaff;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-family: inherit;
            margin: 5px;
            transition: all 0.3s ease;
        }

        .btn:hover {
            background: rgba(102, 170, 255, 0.4);
            box-shadow: 0 0 10px rgba(102, 170, 255, 0.5);
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .progress {
            margin: 20px 0;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .progress.visible {
            opacity: 1;
        }

        .progress-bar {
            width: 100%;
            height: 20px;
            background: rgba(0, 30, 60, 0.8);
            border-radius: 10px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #66aaff, #99ccff);
            width: 0%;
            transition: width 0.3s ease;
        }

        .status {
            margin-top: 10px;
            font-size: 14px;
            opacity: 0.8;
        }

        .ascii-char-0 { color: #223344; }
        .ascii-char-1 { color: #445588; }
        .ascii-char-2 { color: #7799cc; }
        .ascii-char-3 { color: #ccddff; text-shadow: 0 0 3px #ccddff; }
        .ascii-char-4 { color: #ffffff; text-shadow: 0 0 5px #ffffff; }

        @media (max-width: 768px) {
            .render-area {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="title">ðŸŽ¨ ASCII 3D Model Renderer ðŸŽ¨</div>
        
        <div class="upload-section">
            <h3>Upload 3D Model</h3>
            <p>Supported formats: .obj, .gltf, .glb, .stl</p>
            <input type="file" id="fileInput" class="file-input" accept=".obj,.gltf,.glb,.stl" />
        </div>

        <div class="controls">
            <div class="control-group">
                <label>ASCII Width</label>
                <input type="range" id="widthSlider" class="slider" min="40" max="120" value="80" />
                <span id="widthValue">80</span>
            </div>
            <div class="control-group">
                <label>ASCII Height</label>
                <input type="range" id="heightSlider" class="slider" min="30" max="80" value="50" />
                <span id="heightValue">50</span>
            </div>
            <div class="control-group">
                <label>Rotation Speed</label>
                <input type="range" id="speedSlider" class="slider" min="0.5" max="5" value="1" step="0.1" />
                <span id="speedValue">1.0</span>
            </div>
            <div class="control-group">
                <label>Light Intensity</label>
                <input type="range" id="lightSlider" class="slider" min="0.5" max="3" value="1.5" step="0.1" />
                <span id="lightValue">1.5</span>
            </div>
        </div>

        <div class="render-area">
            <div class="preview-section">
                <h3>3D Preview</h3>
                <div id="threeContainer" class="three-canvas"></div>
            </div>
            <div class="ascii-section">
                <h3>ASCII Render</h3>
                <div id="asciiCanvas" class="ascii-canvas"></div>
            </div>
        </div>

        <div class="gif-section">
            <h3>Generate ASCII GIF</h3>
            <button id="generateBtn" class="btn" disabled>Generate Spinning GIF</button>
            <button id="downloadBtn" class="btn" disabled>Download GIF</button>
            
            <div id="progress" class="progress">
                <div class="progress-bar">
                    <div id="progressFill" class="progress-fill"></div>
                </div>
                <div id="status" class="status">Ready to generate...</div>
            </div>
            
            <div id="gifPreview" style="margin-top: 20px;"></div>
        </div>
    </div>

    <script>
        const ASCII_CHARS = [' ', 'â–‘', 'â–’', 'â–“', 'â–ˆ'];
        
        let scene, camera, renderer, model, animationId;
        let asciiWidth = 80, asciiHeight = 50;
        let rotationSpeed = 1.0, lightIntensity = 1.5;
        let isGenerating = false;
        
        // Initialize Three.js scene
        function initThreeJS() {
            const container = document.getElementById('threeContainer');
            
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(75, container.offsetWidth / container.offsetHeight, 0.1, 1000);
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(container.offsetWidth, container.offsetHeight);
            renderer.setClearColor(0x001133);
            container.appendChild(renderer.domElement);
            
            // Lighting
            const ambientLight = new THREE.AmbientLight(0x404040, 0.4);
            scene.add(ambientLight);
            
            const directionalLight = new THREE.DirectionalLight(0xffffff, lightIntensity);
            directionalLight.position.set(1, 1, 1);
            scene.add(directionalLight);
            
            camera.position.z = 5;
            
            animate();
        }
        
        // Animation loop
        function animate() {
            animationId = requestAnimationFrame(animate);
            
            if (model) {
                model.rotation.y += 0.01 * rotationSpeed;
                renderASCII();
            }
            
            renderer.render(scene, camera);
        }
        
        // Load 3D model
        function loadModel(file) {
            const reader = new FileReader();
            reader.onload = function(e) {
                const extension = file.name.split('.').pop().toLowerCase();
                const data = e.target.result;
                
                // Remove existing model
                if (model) {
                    scene.remove(model);
                }
                
                let loader;
                switch(extension) {
                    case 'obj':
                        loader = new THREE.OBJLoader();
                        model = loader.parse(data);
                        break;
                    case 'gltf':
                    case 'glb':
                        loader = new THREE.GLTFLoader();
                        loader.parse(data, '', (gltf) => {
                            model = gltf.scene;
                            processModel();
                        });
                        return;
                    case 'stl':
                        loader = new THREE.STLLoader();
                        const geometry = loader.parse(data);
                        const material = new THREE.MeshLambertMaterial({ color: 0x7799cc });
                        model = new THREE.Mesh(geometry, material);
                        break;
                }
                
                processModel();
            };
            
            if (file.name.endsWith('.glb')) {
                reader.readAsArrayBuffer(file);
            } else {
                reader.readAsText(file);
            }
        }
        
        // Process loaded model
        function processModel() {
            if (!model) return;
            
            // Center and scale model
            const box = new THREE.Box3().setFromObject(model);
            const center = box.getCenter(new THREE.Vector3());
            const size = box.getSize(new THREE.Vector3());
            const maxDim = Math.max(size.x, size.y, size.z);
            const scale = 2 / maxDim;
            
            model.scale.setScalar(scale);
            model.position.sub(center.multiplyScalar(scale));
            
            // Add material if needed
            model.traverse((child) => {
                if (child.isMesh && !child.material) {
                    child.material = new THREE.MeshLambertMaterial({ color: 0x7799cc });
                }
            });
            
            scene.add(model);
            document.getElementById('generateBtn').disabled = false;
        }
        
        // Convert 3D render to ASCII
        function renderASCII() {
            const canvas = document.createElement('canvas');
            canvas.width = asciiWidth;
            canvas.height = asciiHeight;
            const ctx = canvas.getContext('2d');
            
            // Render 3D scene to canvas
            const tempRenderer = new THREE.WebGLRenderer({ canvas: canvas, antialias: true });
            tempRenderer.setSize(asciiWidth, asciiHeight);
            tempRenderer.setClearColor(0x000000);
            tempRenderer.render(scene, camera);
            
            // Convert to ASCII
            const imageData = ctx.getImageData(0, 0, asciiWidth, asciiHeight);
            let asciiArt = '';
            
            for (let y = 0; y < asciiHeight; y++) {
                for (let x = 0; x < asciiWidth; x++) {
                    const index = (y * asciiWidth + x) * 4;
                    const r = imageData.data[index];
                    const g = imageData.data[index + 1];
                    const b = imageData.data[index + 2];
                    
                    // Calculate brightness
                    const brightness = (r + g + b) / 3;
                    const charIndex = Math.floor((brightness / 255) * (ASCII_CHARS.length - 1));
                    const char = ASCII_CHARS[charIndex];
                    
                    asciiArt += `<span class="ascii-char-${charIndex}">${char}</span>`;
                }
                asciiArt += '\n';
            }
            
            document.getElementById('asciiCanvas').innerHTML = asciiArt;
        }
        
        // Generate GIF
        async function generateGIF() {
            if (!model || isGenerating) return;
            
            isGenerating = true;
            document.getElementById('generateBtn').disabled = true;
            document.getElementById('progress').classList.add('visible');
            
            const frames = [];
            const totalFrames = 36; // 10 degrees per frame
            const originalRotation = model.rotation.y;
            
            for (let i = 0; i < totalFrames; i++) {
                // Update progress
                const progress = (i / totalFrames) * 100;
                document.getElementById('progressFill').style.width = progress + '%';
                document.getElementById('status').textContent = `Generating frame ${i + 1}/${totalFrames}...`;
                
                // Set rotation
                model.rotation.y = originalRotation + (i * Math.PI * 2 / totalFrames);
                
                // Render frame
                const canvas = document.createElement('canvas');
                canvas.width = asciiWidth * 8; // Larger for better GIF quality
                canvas.height = asciiHeight * 12;
                const ctx = canvas.getContext('2d');
                
                // Render ASCII to canvas
                ctx.fillStyle = '#001133';
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                ctx.font = '10px "Courier New", monospace';
                
                // Re-render ASCII for this frame
                const tempCanvas = document.createElement('canvas');
                tempCanvas.width = asciiWidth;
                tempCanvas.height = asciiHeight;
                const tempRenderer = new THREE.WebGLRenderer({ canvas: tempCanvas });
                tempRenderer.setSize(asciiWidth, asciiHeight);
                tempRenderer.setClearColor(0x000000);
                tempRenderer.render(scene, camera);
                
                const tempCtx = tempCanvas.getContext('2d');
                const imageData = tempCtx.getImageData(0, 0, asciiWidth, asciiHeight);
                
                for (let y = 0; y < asciiHeight; y++) {
                    for (let x = 0; x < asciiWidth; x++) {
                        const index = (y * asciiWidth + x) * 4;
                        const r = imageData.data[index];
                        const g = imageData.data[index + 1];
                        const b = imageData.data[index + 2];
                        
                        const brightness = (r + g + b) / 3;
                        const charIndex = Math.floor((brightness / 255) * (ASCII_CHARS.length - 1));
                        const char = ASCII_CHARS[charIndex];
                        
                        // Set color based on intensity
                        const colors = ['#223344', '#445588', '#7799cc', '#ccddff', '#ffffff'];
                        ctx.fillStyle = colors[charIndex];
                        ctx.fillText(char, x * 8, y * 12 + 10);
                    }
                }
                
                frames.push(canvas.toDataURL());
                
                // Allow UI to update
                await new Promise(resolve => setTimeout(resolve, 10));
            }
            
            // Restore original rotation
            model.rotation.y = originalRotation;
            
            // Create GIF (simplified - in real implementation, you'd use a GIF library)
            document.getElementById('status').textContent = 'GIF generated! (Note: Download would require additional GIF encoding library)';
            document.getElementById('progressFill').style.width = '100%';
            
            // Show preview of first frame
            const preview = document.createElement('img');
            preview.src = frames[0];
            preview.style.maxWidth = '100%';
            document.getElementById('gifPreview').innerHTML = '';
            document.getElementById('gifPreview').appendChild(preview);
            
            document.getElementById('downloadBtn').disabled = false;
            isGenerating = false;
            document.getElementById('generateBtn').disabled = false;
        }
        
        // Event listeners
        document.getElementById('fileInput').addEventListener('change', (e) => {
            if (e.target.files[0]) {
                loadModel(e.target.files[0]);
            }
        });
        
        document.getElementById('widthSlider').addEventListener('input', (e) => {
            asciiWidth = parseInt(e.target.value);
            document.getElementById('widthValue').textContent = asciiWidth;
        });
        
        document.getElementById('heightSlider').addEventListener('input', (e) => {
            asciiHeight = parseInt(e.target.value);
            document.getElementById('heightValue').textContent = asciiHeight;
        });
        
        document.getElementById('speedSlider').addEventListener('input', (e) => {
            rotationSpeed = parseFloat(e.target.value);
            document.getElementById('speedValue').textContent = rotationSpeed.toFixed(1);
        });
        
        document.getElementById('lightSlider').addEventListener('input', (e) => {
            lightIntensity = parseFloat(e.target.value);
            document.getElementById('lightValue').textContent = lightIntensity.toFixed(1);
            // Update scene lighting
            scene.children.forEach(child => {
                if (child.isDirectionalLight) {
                    child.intensity = lightIntensity;
                }
            });
        });
        
        document.getElementById('generateBtn').addEventListener('click', generateGIF);
        
        document.getElementById('downloadBtn').addEventListener('click', () => {
            alert('Download functionality would require a GIF encoding library like gif.js. The frames are generated and ready for encoding!');
        });
        
        // Initialize
        initThreeJS();
        
        // Handle window resize
        window.addEventListener('resize', () => {
            const container = document.getElementById('threeContainer');
            camera.aspect = container.offsetWidth / container.offsetHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(container.offsetWidth, container.offsetHeight);
        });
    </script>
</body>
</html>
