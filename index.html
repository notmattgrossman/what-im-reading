<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>What I'm reading ...</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script type="importmap">
        {
            "imports": {
                "@material/web/": "https://esm.run/@material/web/"
            }
        }
    </script>
    <script type="module">
        import '@material/web/textfield/filled-text-field.js';
        import '@material/web/button/filled-button.js';
        import '@material/web/iconbutton/icon-button.js';
    </script>
</head>
<body>
    <div class="header">
        <h1>What I'm reading ...</h1>
        <p>A collection of articles, essays, and resources</p>
    </div>

    <div class="filter-container" id="filter-container">
        <span class="filter-label">Filtering by:</span>
        <div class="filter-tags" id="filter-tags"></div>
        <button class="filter-clear-all" id="filter-clear-all" title="Clear all filters">Clear All</button>
    </div>

    <div class="loading" id="loading">Loading articles...</div>
    <div class="error" id="error" style="display: none;"></div>
    <div class="articles-container" id="articles-container"></div>
    <div class="count" id="article-count"></div>
    
    <button class="add-button" id="add-button" title="Add new article">+</button>

    <script src="script.js"></script>
</body>
</html>
